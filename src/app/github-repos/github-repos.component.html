<div class="px-[50px] mt-10" *ngIf = "repos.length > 0">
  <select [(ngModel)]="pageSize" (ngModelChange)="onPageSizeChange($event)" class="bg-transparent border mb-10">
    <option *ngFor="let size of pageSizes" [value]="size" class="text-black">{{ size }}</option>
  </select>
  <div class="grid md:grid-cols-2 grid-cols-1 gap-10">

      <app-github-repos-card [repo] = "repo" *ngFor="let repo of getPaginatedRepositories()"></app-github-repos-card>
    
  </div>
  <div class="flex flex-col items-center mt-10 w-full">
    <div class="flex w-full justify-center">
        <div [class]="page_num+1 == i+1?'bg-green-500 text-white px-3 py-2 border cursor-pointer':'text-white px-3 py-2 border cursor-pointer'" *ngFor = "let i of numbers" (click)="getPageNumber(i)">{{i+1}}</div>
    </div>
    <div class="mt-5 w-full flex justify-center gap-10">
        <button class="border-[1px] border-slate-400 rounded-3xl bg-transparent px-3 py-1 text-slate-400" (click)="changePage('previous')" *ngIf="!hasPreviousPage()">&larr; Older</button>
        <button class="border-[1px] border-slate-400 rounded-3xl bg-transparent px-3 py-1 text-blue-500" (click)="changePage('previous')" *ngIf="hasPreviousPage()">&larr; Older</button>
        <button class="border-[1px] border-slate-400 rounded-3xl bg-transparent px-3 py-1 text-blue-500" (click)="changePage('next')" *ngIf = "hasNextPage()">Newer &rarr;</button>
        <button class="border-[1px] border-slate-400 rounded-3xl bg-transparent px-3 py-1 text-slate-400" (click)="changePage('next')" *ngIf = "!hasNextPage()">Newer &rarr;</button>
    </div>
</div>
</div>
