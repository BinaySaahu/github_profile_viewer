<nav class="flex justify-center items-center gap-2 bg-slate-700 shadow-orange-50 absolute top-0 w-full p-3">
  <input
    type="text"
    id="search-bar"
    placeholder="Search..."
    class="px-7 py-3 rounded bg-transparent border border-slate-500"
    (keyup)="onKey($event)"
    
  />
  <button class="bg-green-600 rounded text-white py-3 px-2" (click)="search()">Search</button>
</nav>
<div class="flex flex-col mt-10">
  <div class="flex justify-start mt-10 items-center px-[100px]">
    <div class="rounded-full w-[250px]">
      <img src="{{profile.avatar_url}}" class="rounded-full h-full w-full" *ngIf = "profile.avatar_url"/>
    </div>
    <div class="md:pl-[100px] pl-10">
      <h1 class="md:text-[32px] text-[22px] font-bold">{{profile.name}}</h1>
      <p class="md:text-[15px] text-[10px] mt-3">{{profile.bio}}</p>
      <div class="flex gap-1 items-center mt-3" *ngIf = "profile.location">
        <img src="../../assets/location.png" alt="" class="h-5 w-5" />
        <span class="text-[15px]" >{{profile.location}}</span>
      </div>
      <p class="mt-3" *ngIf = "profile.twitter_username">Twitter: https://www.twitter.com</p>
    </div>
  </div>

  <p class="mt-8 px-[100px] flex items-center gap-4" *ngIf = "profile.html_url"><img src="../../assets/hyperLink.png" alt="" class="rotate-45 h-[20px]"><a href="{{profile.html_url}}">{{profile.html_url}}</a></p>

  <app-github-repos [repos] = "repos"></app-github-repos>

</div>
